<html>
<head>
    <title> 
        VoxForge Audio Transcription Utility
    </title>

    <link rel="stylesheet" type="text/css" href="jquery.dataTables.css"> 
    <link rel="stylesheet" type="text/css" href="main.css"> 

    <script src="jquery.js"> </script>
    <script src="jquery.dataTables.js"> </script>
    <script src="jquery.dataTables.fnReloadAjax.js"> </script>
    <script src="main.js"> </script>

</head>
<body>

    <div id="audio_selector">
        <table cellpadding="0" cellspacing="0" border="0" id="dt_selector" style="cursor:pointer">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Filename</th>
                    <th>Prompt</th>
                    <th>Reviewed</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table> 
    </div>

    <div id="review">

        <div id="prompt"> <span id="prompt-text"></span> <img id="prompt-edit" src="edit.png"> </div>
        <div id="audio">
        </div>
        <div id="ipa"></div>
        <div id="quality">
            <h1> Quality </h1>
            <table>
                <tr>
                    <td>Pronounciation:</td> 
                    <td>
                        <input type="radio" name="pronounciation" id="pr-clean"   value="0"> clean </input>
                        <input type="radio" name="pronounciation" id="pr-accent"  value="1"> accent </input>
                        <input type="radio" name="pronounciation" id="pr-dialect" value="2"> dialect </input>
                        <input type="radio" name="pronounciation" id="pr-error"   value="3"> error </input>
                    </td>
                </tr>
                <tr>
                    <td>Technical:</td> 
                    <td>
                        <input type="checkbox" name="truncated" id="truncated"> truncated </input> 
                    </td>
                </tr>
                <tr>
                    <td>Audio Level:</td> 
                    <td>
                        <input type="radio" name="audio-level" id="al-good"      value="0"> good </input>
                        <input type="radio" name="audio-level" id="al-low"       value="1"> low </input>
                        <input type="radio" name="audio-level" id="al-very-low"  value="2"> very low </input>
                        <input type="radio" name="audio-level" id="al-distorted" value="3"> distorted </input>
                    </td>
                </tr>
                <tr>
                    <td>Noise Level:</td> 
                    <td>
                        <input type="radio" name="noise" id="nl-low"       value="0"> low </input>
                        <input type="radio" name="noise" id="nl-noticable" value="1"> noticable </input>
                        <input type="radio" name="noise" id="nl-high"      value="2"> high </input>
                    </td>
                </tr>
                <tr>
                    <td>Comment:</td> 
                    <td>
                        <input type="text" name="comment" id="comment" size="80"> </input>
                    </td>
                </tr>
            </table>
        </div>
        <div id="transcript">
            <h1> Transcript <!--<img id="wt001-edit" src="play.png"> --> </h1>
            <table id="transcript-table">
            <tr></tr>
            </table>
        </div>

        <div id="actionbar">
            <span id="savebutton"> Save </span>
        </div>

    </div>

    <div id="prompt-popup">
        <img id="pp-close" src="close_button.gif"/>
        <p> Prompt: </p>
        <p>
            <textarea rows="3" cols="60" id="pp-input" >
            </textarea>
        </p>
        <p>
            <span id="pp-save"> Save </span>
        </p>
    </div>



</body>
</html>
